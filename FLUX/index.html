<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hugging Face FLUX.1 client</title>
        <link rel="icon" type="image/x-icon" href="huggingface_logo.svg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="request.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="container col-xl-10 col-xxl-8 px-4 py-3 pb-1">
            <div class="row align-items-center g-lg-5 pb-1 pt-5">
              <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">FLUX.1</h1>
                <p class="col-lg-10 fs-4 text-lg-start mb-4">Sumbit prompts and see your imagination come to life! This form uses authorization from <a href="https://huggingface.co" target="_blank" class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">huggingface.co</a>, so make sure to get an authorization token first from your <a href="https://huggingface.co/settings/tokens" target="_blank" class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">profile's settings</a></p>
              </div>
              <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 p-md-4 border rounded-3 bg-body-tertiary">
                    <select class="form-select mb-3" id="modelSelect" aria-label="Model selector" required>
                        <option value="schnell" selected>Schnell</option>
                        <option value="cinestill">Cinestill</option>
                        <option value="dev">Dev</option>
                    </select>
                    <div class="form-floating-sm mb-3">
                        <label for="tokenInput">Token</label>
                        <input type="password" class="form-control" id="tokenInput" placeholder="hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
                    </div>
                    <div class="form-floating-lg mb-3">
                        <label for="promptTextarea">Prompt</label>
                        <textarea class="form-control hide-scrollbar" id="promptTextarea" placeholder="A stylized tropical beach with palms at sundown" required></textarea>
                    </div>
                    <button class="w-100 btn btn-md btn-primary bg-animated" id="generateButton" value="submit" onclick="generate()">Generate</button>
                    <!-- <hr class="my-4"> -->
                </form>
              </div>
            </div>
          </div>
          <div class="container-sm px-5 pb-3 text-center">
            <img src="beach.jpg" id="generatedImage" class="img-thumbnail" alt="Generated image">
          </div>
    </body>
</html>
