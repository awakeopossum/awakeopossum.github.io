<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <title>Hugging Face FLUX.1 client</title>
        <link rel="icon" type="image/x-icon" href="huggingface_logo.svg">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- copy-image-clipboard -->
        <script src="https://cdn.jsdelivr.net/npm/copy-image-clipboard/dist/index.browser.js"></script>
        <!-- custom -->
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="index.js" type="text/javascript"></script>
    </head>
    <body>
      <div class="container col-xl-10 col-xxl-8 px-4 py-3 py-md-5">
        <!-- note: >=xl: 10col; >=xxl: 8col -->
          <div class="row align-items-center g-lg-5 pb-1 pt-5">
            <div class="col-lg-7 text-center text-lg-start">
              <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">FLUX.1</h1>
              <p class="col-lg-10 fs-4 text-lg-start mb-4">Sumbit prompts and see your imagination come to life! This form uses authorization from <a href="https://huggingface.co" target="_blank" class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"><img id="huggingface-emoji" class="fs-4" src="huggingface_logo.svg">huggingface.co</a>, so make sure to get an authorization token first from your <a href="https://huggingface.co/settings/tokens" target="_blank" class="link-warning link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">profile's settings</a></p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
              <div id="form-div" class="p-4 p-md-4 border rounded-3 bg-body-tertiary needs-validation">
                  <select class="form-select mb-3 to-check" id="modelSelect" aria-label="Model selector" required>
                      <option value="schnell" selected>Schnell</option>
                      <option value="cinestill">Cinestill</option>
                      <option value="dev">Dev</option>
                  </select>
                  <div class="form-floating-sm mb-3">
                      <label for="tokenInput">Token</label>
                      <input type="password" class="form-control to-check" id="tokenInput" placeholder="hf_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" required>
                  </div>
                  <div class="form-floating-lg mb-3">
                      <label for="promptTextarea">Prompt</label>
                      <textarea class="form-control hide-scrollbar to-check" id="promptTextarea" placeholder="A stylized tropical beach with palms at sundown" required></textarea>
                  </div>
                  <button class="w-100 btn btn-md btn-primary bg-animated" id="generateButton" value="submit" onclick="generate()">Generate</button>
                  <!-- <hr class="my-4"> -->
              </form>
            </div>
          </div>
        </div>
        <hr class="my-4 my-lg-5">
        <div class="container my-3 p-0">
          <div class="row align-items-center">
            <div class="col-lg-7">
              <img src="beach.jpg" alt="Generated image" id="generatedImage" class="img-fluid">
              <div id="generationFailAlert" class="alert alert-danger d-none" role="alert">
                An error occurred - Please recheck your token and request
              </div>
            </div>
            <!--
            <div class="justify-content-center">
              <hr class="my-3 w-50 d-md-none">
            </div>
            -->
            <div class="container px-3 py-1 col-lg-5">
              <div class="row py-1 m-2"><button class="btn btn-primary bg-animated image-button" onclick="saveBlob()">Save</button></a></div>
            </div>
          </div>
        </div>
      </div>
      <!-- @awakeopossum's code
           The devil's in the details. Although the layout is easily 
           made in Bootstrap, please feel free to check out
           the JavaScript functionalities, the huggingface emoji and
           the button animations. -->
    </body>
</html>
